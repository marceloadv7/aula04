<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><h1>CANVAS linhas : </h1></p>
    <canvas width="600" height="400" id="myCanvas" style="border: 1px solid rebeccapurple"></canvas>
    <script type="text/javascript">
        var canvas=document.getElementById("myCanvas");
        var ctx=canvas.getContext("2d");
        ctx.moveTo(50,150);
        ctx.lineTO(350,200);
        ctx.stroke();
    </script>
</body>
</html>
