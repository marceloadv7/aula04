<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><h1>CANVAS CIRCULO : </h1></p>
    <canvas width="600" height="400" id="myCanvas" style="border: Spx solid rebeccapurple"></canvas>
    <script type="text/javascript"> 
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d"); //ctx Ã© usada para criar o circulo
    ctx.fillStyle="purple"; //cor do circulo
    ctx.beginPath(); //inicia o caminho
    ctx.arc(480,70,50,0,Math.PI*2)
    ctx.closePath();
    ctx.fill();
    </script>
</body>
</html>
